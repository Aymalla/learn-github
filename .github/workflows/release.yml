name: release
run-name: Release triggered by ${{ github.actor }}_${{ github.event_name }}_${{ github.ref }}
description: Release workflow for testing GitHub Actions.
  

on:
  workflow_call:
    inputs:
      artifact_name:
        description: "The name of the artifact to upload."
        required: true
        type: string
        default: "web-app-build-artifact"
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: ğŸš€ Displaying GitHub Context Variables.
        id: get_context
        uses: ./.github/actions/github-context
        with:
          message: "ğŸ”‘ Displaying GitHub Context Variables"
      - name: Display Context Message
        run: |
          echo "ğŸ”‘ The message from the previous step is: ${{ steps.get_context.outputs.message }}"

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: | 
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."

      - name: â¬ Download Build Artifacts - GitHub
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./publish

      - name: ğŸ“¦ Check artifact
        run: |
          echo "ğŸ“¦ Checking the downloaded artifacts."
          ls -la ./publish

      - name: â¬ Download Blob from Azure Storage
        uses: armanrahman22/azblob-download-action@v0.0.4
        with:
          connection-string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          container-name: "artifacts"
          blob-name: "${{ inputs.artifact_name }}.zip"
          download-path: "."

      - name: ğŸ“¦ Unzip Artifact - Azure
        run: |
          echo "ğŸ“¦ Unzipping the downloaded artifact."
          unzip -o ${{ inputs.artifact_name }}.zip -d ./web-app-publish

      - name: ğŸ“¦ Check Unzipped Artifact - Azure
        run: |
          echo "ğŸ“¦ Checking the contents of the unzipped artifact."
          ls -la ./web-app-publish


