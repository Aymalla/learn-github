name: build
run-name: Build triggered by ${{ github.actor }}_${{ github.event_name }}_${{ github.ref }}
description: |
  This is a workflow for testing out GitHub Actions.
  It will run on every push to the main branch and on pull requests.
  It will also run on merge groups
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - dev
      - feature/*
    paths:
      - 'src/**'
      - '!docs/**'
      - '.github/**'


concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: 🚀 Displaying GitHub Context Variables.
        uses: ./.github/actions/github-context
        with:
          message: "🔑 Displaying GitHub Context Variables"

  build:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: | 
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🔨 Build Application
        working-directory: ${{ github.workspace }}/src/web-app
        run: |
         
          echo "🔄 Restoring dependencies for the .NET project."
          dotnet restore
          echo "🔨 Building the .NET project."
          dotnet build --no-restore --configuration Release

      - name: 📢 Publish Application
        working-directory: ${{ github.workspace }}/src/web-app
        run: dotnet publish --no-build --configuration Release --output ./publish

      - name: ⬆️Upload Build Artifacts
        uses: actions/upload-artifact@v4
        working-directory: ${{ github.workspace }}/src/web-app
        with:
          name: build-artifacts
          path: ./publish
          retention-days: 5


  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ⏬ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./publish

      - name: Run Tests
        run: |
          echo "🔍 Running tests on the downloaded artifacts."
          echo "📂 Current directory: ${{ github.workspace }}/publish"
          cd ./publish
          dotnet test --no-build --verbosity normal

  release:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Release
        run: echo "Running Release"

