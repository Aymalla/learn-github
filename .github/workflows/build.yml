name: build
run-name: Build triggered by ${{ github.actor }}_${{ github.event_name }}_${{ github.ref }}
description: |
  This is a workflow for testing out GitHub Actions.
  It will run on every push to the main branch and on pull requests.
  It will also run on merge groups
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - dev
      - feature/*
    paths:
      - 'src/**'
      - '!docs/**'
      - '.github/**'


concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:

      - name: üöÄ Displaying GitHub Context Variables.
        uses: .github/actions/github-context@v1
        with:
          message: "üîë Displaying GitHub Context Variables"

      - name: Check out repository code
        uses: actions/checkout@v4
      - run: | 
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 2
        run: echo "Running Job-2"

  job3:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 3
        run: echo "Running Job 3"

  job4:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

