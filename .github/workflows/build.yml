name: build
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  merge_group:
  push:
    branches:
      - main
  #   path:
  #     - '**.yml'
  #     - '**.yaml'


concurrency:
  group: build
  cancel-in-progress: true

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 1
        run: echo "Running Job-1"

  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 2
        run: echo "Running Job-2"

  job3:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 3
        run: echo "Running Job 3"

  job4:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 4
        run: echo "Running Job 4"

