name: build
run-name: ${{ github.actor }} is testing out build workflow
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  merge_group:
  push:
    branches: [main]
  #   path:
  #     - '**.yml'
  #     - '**.yaml'


concurrency:
  group: build
  cancel-in-progress: false

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "🚀 This is a workflow for testing out GitHub Actions."
          echo "🔧 Repository: ${{ github.repository }}"
          echo "🔎 Branch name: ${{ github.ref }} and your."
          echo "🎉 Triggering Event: ${{ github.event_name }}"
          echo "🐧 Running on: ${{ runner.os }} !"
          echo "🔍 Running by: ${{ github.actor }}"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: |
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          echo "🖥️ The workflow is now ready to test your code on the runner."
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  job2:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 2
        run: echo "Running Job-2"

  job3:
    runs-on: ubuntu-latest
    needs: [job2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 3
        run: echo "Running Job 3"

  job4:
    runs-on: ubuntu-latest
    needs: [job1]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Job 4
        run: echo "Running Job 4"

