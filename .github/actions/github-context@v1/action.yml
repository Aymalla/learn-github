name: "Display GitHub Context Variables"
description: "This action displays various GitHub context variables for debugging and information purposes."

inputs:
  message:
    description: "A message to display in the workflow logs."
    required: false
    default: "This is a test message for the GitHub context action."
outputs:
  message:
    description: "The message that was displayed in the workflow logs."
    value: ${{ steps.set_output.outputs.message }}

runs:
  using: "composite"
  steps:
    - name: Display GitHub Context Variables
      shell: bash
      run: |
        echo "${{ inputs.message }}"
        echo "ðŸ”‘ Workflow Name: ${{ github.workflow }}"
        echo "ðŸ”‘ workflow_ref: ${{ github.workflow_ref }}"
        echo "ðŸ”‘ workflow_sha: ${{ github.workflow_sha }}"
        echo "--------------------------------------------"
        echo "ðŸ”§ Repository: ${{ github.repository }}"
        echo "ðŸŒ¿ Branch ref: ${{ github.ref }}"
        echo "ðŸŒ¿ Branch head_ref: ${{ github.head_ref }}"
        echo "ðŸŒ¿ Branch base_ref: ${{ github.base_ref }}"
        echo "ðŸŒ¿ Commit SHA: ${{ github.sha }}"
        echo "â˜„ï¸ Triggering Event: ${{ github.event_name }}"
        echo "ðŸ§ Running on: ${{ runner.os }}, host Name:  ${{ runner.name }}"
        echo "ðŸ” Running by: ${{ github.triggering_actor }}"
        echo "ðŸ“‚ Work directory : ${{ github.workspace }}"
        echo "ðŸ”‘ Actor: ${{ github.actor }}"
        echo "--------------------------------------------"
        echo "ðŸƒ runner ID: ${{ github.run_id }}"
        echo "ðŸƒâ€â™‚ï¸ Run Number: ${{ github.run_number }}"
        echo "ðŸƒâ€â™‚ï¸ Run Attempt: ${{ github.run_attempt }}"
        echo "--------------------------------------------"
        echo "ðŸ”‘ Repository ID: ${{ github.repository_id }}"
        echo "ðŸ”‘ Repository Name: ${{ github.event.repository.name  }}"
        echo "ðŸ”‘ Repository Full Name: ${{ github.repository }}"
        echo "ðŸ”‘ Repository Owner: ${{ github.repository_owner }}, Owner Id: ${{ github.repository_owner_id }}"
        echo "ðŸ”‘ Repository URL: ${{ github.repositoryUrl }}"
        echo "ðŸ”‘ Repository Default Branch: ${{ github.event.repository.default_branch }}"
        echo "ðŸ”‘ Repository Created At: ${{ github.event.repository.created_at }}"
        echo "ðŸ”‘ Repository Pushed At: ${{ github.event.repository.pushed_at }}"
        echo "ðŸ”‘ Repository Size: ${{ github.event.repository.size }}"

    - name: Set Output Message
      id: set_output
      run: echo "message=${{ inputs.message }}" >> $GITHUB_OUTPUT

    - name: Output Message
      run: echo "The output message is: ${{ steps.set_output.outputs.message }}"
      shell: bash
      env:
        GITHUB_OUTPUT: $GITHUB_OUTPUT
